      __typename
      product {
        id
        slug
      }
    }
    ... on ProductDeleted {
      __typename
      product {
        id
        slug
      }
    }
    ... on ProductUpdated {
      __typename
      product {
        id
        slug
      }
    }
    ... on ProductVariantCreated {
      __typename
      productVariant {
        product {
          id
          slug
        }
      }
    }
    ... on ProductVariantDeleted {
      __typename
      productVariant {
        product {
          id
          slug
        }
