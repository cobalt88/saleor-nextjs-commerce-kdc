query GetCollections {
  collections(channel: "default-channel", first: 100) {
    edges {
      node {
        id
        name
        slug
        description
        seoTitle
        seoDescription
        products(first: 1, sortBy: { field: LAST_MODIFIED_AT, direction: DESC }) {
          edges {
            node {
              updatedAt
            }
          }
        }
      }
    }
  }
}
