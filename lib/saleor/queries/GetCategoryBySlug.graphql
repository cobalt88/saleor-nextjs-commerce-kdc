query GetCategoryBySlug($slug: String!) {
  category(slug: $slug) {
    id
    name
    slug
    description
    seoTitle
    seoDescription
    products(
      channel: "default-channel"
      first: 1
      sortBy: { field: LAST_MODIFIED_AT, direction: DESC }
    ) {
      edges {
        node {
          updatedAt
        }
      }
    }
  }
}
